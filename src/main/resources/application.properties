spring.application.name=coursework

spring.datasource.url=jdbc:postgresql://localhost:1234/MusicSpringDB
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false


spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations[0]=classpath:/static/
spring.web.resources.static-locations[1]=file:./uploads/
#spring.web.resources.static-location = classpath:/static/, file:./uploads

# Paths for images
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

