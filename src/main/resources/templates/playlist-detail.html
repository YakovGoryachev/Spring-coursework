<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<div th:fragment="content">
  <h1 class="page-title">
    <i class="fas fa-list"></i>
    <span th:text="${playlist.name}">Название плейлиста</span>
  </h1>

  <div style="margin-bottom: 30px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);">
    <div style="display: flex; align-items: center; gap: 20px; flex-wrap: wrap;">
      <div th:if="${playlist.avatarPath != null}" style="width: 100px; height: 100px; border-radius: 10px; overflow: hidden; background: rgba(255,255,255,0.1);">
        <img th:src="${'/uploads/' + playlist.avatarPath}" alt="Обложка плейлиста" style="width: 100%; height: 100%; object-fit: cover;">
      </div>
      <div style="flex: 1;">
        <h2 style="color: white; margin-bottom: 10px;" th:text="${playlist.name}">Название плейлиста</h2>
        <p th:if="${playlist.description}" style="color: #aaa; margin-bottom: 10px;" th:text="${playlist.description}">Описание</p>
        <p style="color: #888; font-size: 0.9rem;">
          <i class="fas fa-music"></i> Треков: <span th:text="${playlist.trackCount}">0</span>
        </p>
      </div>
      <div sec:authorize="isAuthenticated()" style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
        <button th:if="${tracks != null && !tracks.isEmpty()}" 
                class="play-playlist-btn"
                style="background: #4ecdc4; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 8px;"
                title="Воспроизвести весь плейлист">
          <i class="fas fa-play"></i> Воспроизвести плейлист
        </button>
        <form th:action="@{'/playlists/' + ${playlist.id} + '/delete'}" method="post" style="display: inline;" onsubmit="return confirm('Вы уверены, что хотите удалить этот плейлист?');">
          <button type="submit" class="btn" style="background: #ff6b6b; color: white;">
            <i class="fas fa-trash"></i> Удалить плейлист
          </button>
        </form>
      </div>
    </div>
  </div>

  <form th:action="@{'/playlists/' + ${playlist.id}}" method="get" class="search-form">
    <div class="search-section">
      <div class="search-bar">
        <div class="search-wrapper">
          <div class="search-category">
            <select name="searchCategory" class="category-select custom-select">
              <option value="">Все категории</option>
              <option value="title" th:selected="${searchCategory == 'title'}">Название трека</option>
              <option value="artist" th:selected="${searchCategory == 'artist'}">Артист</option>
              <option value="album" th:selected="${searchCategory == 'album'}">Альбом</option>
              <option value="genre" th:selected="${searchCategory == 'genre'}">Жанр</option>
              <option value="group" th:selected="${searchCategory == 'group'}">Группа</option>
            </select>
          </div>

          <i class="fas fa-search"></i>
          <input type="text"
                 name="search"
                 placeholder="Поиск..."
                 th:value="${search ?: ''}"
                 class="search-input">

          <button type="submit" class="search-btn">
            <i class="fas fa-search"></i> Найти
          </button>

          <a th:href="@{'/playlists/' + ${playlist.id}}" class="reset-btn" title="Сбросить фильтры">
            <i class="fas fa-redo"></i> Сбросить
          </a>
        </div>
      </div>
    </div>
  </form>

  <div class="chart-container">
    <table class="chart-table">
      <thead>
      <tr>
<!--        <th>Id</th>-->
        <th>Трек</th>
<!--        <th>Артист</th>-->
        <th>Альбом</th>
        <th>Группа</th>
        <th>Жанр</th>
        <th><i class="far fa-clock"></i></th>
        <th>Прослушиваний</th>
        <th>Действия</th>
        <th></th>
      </tr>
      </thead>
      <tbody th:if="${tracks.size() > 0}" id="chart-table" class="table-hover">
      <tr th:each="track : ${tracks}" class="track-row">
<!--        <td th:text="${track.id}"></td>-->
        <td>
          <div style="display: flex; align-items: center; gap: 10px;">
            <div style="width: 40px; height: 40px; border-radius: 5px; overflow: hidden; background: rgba(255,255,255,0.1);">
              <img th:src="@{${track.avatarPath} != null ? ${track.avatarPath} : 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop'}"
                   alt="Обложка" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
            <a class="a-row" th:text="${track.name}" th:href="@{'/details/track/' + ${track.id}}"></a>
          </div>
        </td>
        <td><a class="a-row" th:if="${track.artistId > 0}" th:text="${track.artistName}" th:href="@{'/details/artist/' + ${track.artistId}}"></a><span th:if="${track.artistId == 0 || track.artistName == null}" th:text="${track.artistName}"></span></td>
        <td><a class="a-row" th:if="${track.albumId > 0}" th:text="${track.albumName}" th:href="@{'/details/album/' + ${track.albumId}}"></a><span th:if="${track.albumId == 0 || track.albumName == null}" th:text="${track.albumName}"></span></td>
        <td><a class="a-row" th:if="${track.groupId > 0}" th:text="${track.groupName}" th:href="@{'/details/group/' + ${track.groupId}}"></a><span th:if="${track.groupId == 0 || track.groupName == null}" th:text="${track.groupName}"></span></td>
        <td th:text="${track.genre}"></td>
        <td th:text="${track.getFormattedDuration}"></td>
        <td th:text="${track.playCount}"></td>
        <td>
          <div style="display: flex; gap: 10px; align-items: center;">
            <button class="play-track-btn"
                    th:data-track-id="${track.id}"
                    th:data-title="${track.name}"
                    th:data-artist="${track.artistName}"
                    style="background: rgba(78, 205, 196, 0.2); color: #4ecdc4; border: 1px solid rgba(78, 205, 196, 0.3); padding: 8px 12px; border-radius: 5px; cursor: pointer; display: flex; align-items: center; gap: 5px;"
                    title="Воспроизвести">
              <i class="fas fa-play"></i>
            </button>
            <form th:action="@{'/playlists/' + ${playlist.id} + '/remove-track/' + ${track.id}}" method="post" style="display: inline;" onsubmit="return confirm('Удалить трек из плейлиста?');">
              <input type="hidden" name="returnUrl" th:value="@{'/playlists/' + ${playlist.id}(page=${currentPage}, size=${pageSize}, search=${search}, searchCategory=${searchCategory})}">
              <button type="submit" class="btn" style="background: #ff6b6b; color: white; padding: 5px 15px;">
                <i class="fas fa-trash"></i> Удалить
              </button>
            </form>
          </div>
        </td>
        <td></td>
      </tr>
      </tbody>
        <th:block th:inline="javascript">
            <script>
                window.addEventListener('load', () => {
                    const tracksFromServer = [[${tracks}]];
                    if (tracksFromServer.length > 0) {
                        if (window.updateTrackList) {
                            window.updateTrackList(tracksFromServer);
                        } else {
                            console.error('updateTrackList is not available');
                        }
                    }
                    
                    // Обработчик для кнопки воспроизведения всего плейлиста
                    const playPlaylistBtn = document.querySelector('.play-playlist-btn');
                    if (playPlaylistBtn && tracksFromServer.length > 0) {
                        playPlaylistBtn.addEventListener('click', () => {
                            const firstTrack = tracksFromServer[0];
                            if (window.playTrack && firstTrack.id) {
                                window.playTrack(firstTrack.id, firstTrack.name || firstTrack.title, firstTrack.artistName || firstTrack.artist || '');
                            }
                        });
                    }
                });
            </script>
        </th:block>

      <tr th:if="${#lists.isEmpty(tracks)}">
        <td colspan="10" style="text-align: center; padding: 40px;">
          <div style="font-size: 48px; color: rgba(255,255,255,0.1); margin-bottom: 20px;">
            <i class="fas fa-music"></i>
          </div>
          <h3 style="color: #aaa; margin-bottom: 10px;">Треков не найдено</h3>
          <p style="color: #666; margin-bottom: 20px;">
            <span th:if="${search != null && !search.isEmpty()}">Попробуйте изменить параметры поиска</span>
            <span th:if="${search == null || search.isEmpty()}">В этом плейлисте пока нет треков</span>
          </p>
          <a th:href="@{'/playlists/' + ${playlist.id}}" class="btn btn-primary" th:if="${search != null && !search.isEmpty()}">
            <i class="fas fa-redo"></i>
            Показать все треки
          </a>
        </td>
      </tr>
    </table>
  </div>

  <div th:if="${totalPages > 1}" class="pagination" style="margin-top: 30px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
    <a th:if="${currentPage > 1}" 
       th:href="@{'/playlists/' + ${playlist.id}(page=${currentPage - 1}, size=${pageSize}, search=${search}, searchCategory=${searchCategory})}"
       class="btn" style="padding: 10px 20px;">
      <i class="fas fa-chevron-left"></i> Назад
    </a>
    
    <span style="display: flex; align-items: center; gap: 5px; color: white; padding: 10px 20px;">
      Страница <span th:text="${currentPage}">1</span> из <span th:text="${totalPages}">1</span>
      (<span th:text="${totalElements}">0</span> треков)
    </span>
    
    <a th:if="${currentPage < totalPages}" 
       th:href="@{'/playlists/' + ${playlist.id}(page=${currentPage + 1}, size=${pageSize}, search=${search}, searchCategory=${searchCategory})}"
       class="btn" style="padding: 10px 20px;">
      Вперед <i class="fas fa-chevron-right"></i>
    </a>
  </div>
</div>
</html>
