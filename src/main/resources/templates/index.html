        <!-- Чарт -->
        <section class="section">
            <h2 class="section-title">
                <i class="fas fa-chart-line"></i>
                Топ-чарт
            </h2>
            <div class="chart-container">
                <table class="chart-table">
                    <thead>
                    <tr>
                        <th>Id</th>
<!--                        <th>Обложка</th>-->
                        <th>Трек</th>
                        <th>Артист</th>
                        <th>Альбом</th>
                        <th>Группа</th>
                        <th>Жанр</th>
                        <th><i class="far fa-clock"></i></th>
                        <th>Прослушиваний</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody th:if="${tracks.size() > 0}" id="chart-table" class="table-hover">
                    <!-- Чарт будет загружаться здесь -->
                    <tr th:each="track : ${tracks}" class="track-row">
                        <td th:text="${track.id}"></td>
                        <td><a class="a-row" th:text="${track.name}" th:href="@{'/details/track' + ${track.id}}"></a></td>
                        <td><a class="a-row" th:text="${track.artistName}" th:href="@{'/my'}"></a></td>
                        <td><a class="a-row" th:text="${track.albumName}" th:href="@{'details/album'}"></a></td>
                        <td><a class="a-row" th:text="${track.groupName}" th:href="@{'/details/group'}"></a></td>
                        <td th:text="${track.genre}"></td>
                        <td th:text="${track.duration}"></td>
                        <td th:text="${track.playCount}"></td>
                        <td>
                            <!--                            <a class="btn" th:href="@{'/details/' + ${track.id}}">Детали</a>-->
                            <a class="btn" th:href="@{'/addToPlaylist/' + ${track.id}}"><i class="fa fa-envelope" aria-hidden="true"></i>Добавить в плейлист</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
