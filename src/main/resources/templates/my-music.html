<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя музыка - MusicStream</title>
  <link rel="stylesheet" th:href="@{/static/css/style-uni.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body th:fragment="content">
<div class="container">
  <h1 class="page-title">
    <i class="fas fa-music"></i>
    Моя музыка
  </h1>

  <!-- Статистика -->
  <div class="stats-container" style="display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap;">
    <div class="stat-card" style="flex: 1; min-width: 200px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);">
      <h3 style="color: #4ecdc4; margin-bottom: 10px;">
        <i class="fas fa-headphones"></i> Всего треков
      </h3>
      <p th:text="${quantTracks}" style="font-size: 2.5rem; font-weight: bold; color: white;"></p>
    </div>
<!--    <div class="stat-card" style="flex: 1; min-width: 200px; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);">-->
<!--      <h3 style="color: #ff6b6b; margin-bottom: 10px;">-->
<!--        <i class="fas fa-clock"></i> Общая длительность-->
<!--      </h3>-->
<!--      <p style="font-size: 2.5rem; font-weight: bold; color: white;">10ч 24м</p>-->
<!--    </div>-->
  </div>


  <form th:action="@{/my}" method="get" class="search-form">
    <div class="search-section">
      <div class="search-bar">
        <div class="search-wrapper">
          <!-- Селект категории поиска -->
          <div class="search-category">
            <select name="searchCategory" class="category-select custom-select">
              <option value="">Все категории</option>
              <option value="title" th:selected="${searchCategory == 'title'}">Название трека</option>
              <option value="artist" th:selected="${searchCategory == 'artist'}">Артист</option>
              <option value="album" th:selected="${searchCategory == 'album'}">Альбом</option>
              <option value="genre" th:selected="${searchCategory == 'genre'}">Жанр</option>
              <option value="group" th:selected="${searchCategory == 'group'}">Группа</option>
<!--              <option value="year" th:selected="${searchCategory == 'year'}">Год</option>-->
            </select>
          </div>

          <!-- Поле поиска -->
          <i class="fas fa-search"></i>
          <input type="text"
                 name="search"
                 placeholder="Поиск в моей музыке..."
                 th:value="${search ?: ''}"
                 class="search-input"
                 style="flex: 1; background: transparent; border: none; color: white; font-size: 14px; padding: 10px; outline: none;">

          <!-- Кнопка поиска -->
          <button type="submit" class="search-btn" style="background: linear-gradient(45deg, #667eea, #764ba2); border: none; padding: 10px 25px; border-radius: 20px; color: white; font-weight: 500; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; white-space: nowrap;">
            <i class="fas fa-search"></i> Найти
          </button>

          <!-- Кнопка сброса -->
          <a th:href="@{/my}" class="reset-btn" title="Сбросить фильтры">
            <i class="fas fa-redo"></i> Сбросить
          </a>
        </div>
      </div>
    </div>
  </form>

  <!-- Заголовок и сортировка -->
  <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2 class="section-title">
      <i class="fas fa-list"></i>
      Все треки
    </h2>
    <div class="sort-options">
      <select class="form-input" style="width: auto; padding: 8px 16px; background: black; border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 8px;">
        <option value="date_desc">Сначала новые</option>
        <option value="date_asc">Сначала старые</option>
        <option value="title_asc">По названию (А-Я)</option>
        <option value="title_desc">По названию (Я-А)</option>
        <option value="plays_desc">По популярности</option>
      </select>
    </div>
  </div>

  <!-- Таблица треков -->
  <div class="section">
    <div class="table-container">
      <table class="table">
        <thead>
        <tr>
<!--          <th style="width: 50px; text-align: center;">#</th>-->
          <th>Трек</th>
          <th>Артист</th>
          <th>Альбом</th>
          <th>Группа</th>
          <th>Жанр</th>
          <th><i class="fas fa-clock"></i></th>
          <th style="width: 120px;">Действия</th>
          <th></th>
        </tr>
        </thead>
        <tbody th:if="${tracks.size() > 0}" class="table-hover">
        <!-- Трек 1 -->
        <tr th:each="track, itr : ${tracks}" style="border-bottom: 1px solid rgba(255,255,255,0.05);" >
<!--          <td style="text-align: center; color: #4ecdc4; font-weight: bold;">1</td>-->
          <td>
            <div style="display: flex; align-items: center; gap: 10px;">
              <div style="width: 40px; height: 40px; border-radius: 5px; overflow: hidden;">
                <img th:src="@{${track.avatarPath} != null ? ${track.avatarPath} : '/uploads/avatars'}"
                     alt="Обложка" style="width: 100%; height: 100%; object-fit: cover;">
              </div>
              <div>
                <div style="font-weight: 500; color: white;">
                  <a class="a-row" th:text="${track.name}" th:href="@{'details/track' + ${track.id}}"></a>
                </div>
<!--                <small style="color: #aaa; font-size: 11px;">MP3 • 8.2 MB • 320 kbps</small>-->
              </div>
            </div>
          </td>
          <td style="color: white;"><a class="a-row" th:text="${track.artistName}" th:href="@{'/details/artist' + ${track.id}}"></a></td>
          <td style="color: #aaa;"><a class="a-row" th:text="${track.albumName}" th:href="@{'details/album'}"></a></td>
          <td><a class="a-row" th:text="${track.groupName}" th:href="@{'details/group'}"></a></td>
          <td>
                                <span style="background: rgba(78, 205, 196, 0.2); color: #4ecdc4; padding: 3px 10px; border-radius: 15px; font-size: 12px;"
                                th:text="${track.genre}">

                                </span>
          </td>
          <td style="color: #aaa;" th:text="${track.getFormattedDuration}"></td>
          <td>
            <div style="display: flex; gap: 8px; align-items: center;">
              <form th:action="@{'/tracks/' + ${track.id} + '/add-to-playlist'}" method="post" style="display: inline;">
                <input type="text" name="playlistName" placeholder="Название плейлиста" required
                       style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 5px 10px; border-radius: 5px; margin-right: 5px; width: 150px; font-size: 12px;">
                <input type="hidden" name="returnUrl" th:value="@{/my(page=${currentPage}, size=${pageSize}, search=${search}, searchCategory=${searchCategory})}">
                <button type="submit" style="background: rgba(78, 205, 196, 0.2); color: #4ecdc4; border: 1px solid rgba(78, 205, 196, 0.3); padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px;">
                  <i class="fa fa-plus"></i> В плейлист
                </button>
              </form>
            </div>
          </td>
          <td>
            <button class="play-track-btn"
                    th:data-track-id="${track.id}"
                    th:data-title="${track.name}"
                    th:data-artist="${track.artistName}">
              <i class="fas fa-play"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
        <th:block th:inline="javascript">
            <script>
                window.addEventListener('load', () => {
                    const tracksFromServer = [[${tracks}]];
                    if (tracksFromServer.length > 0) {
                        if (window.updateTrackList) {
                            window.updateTrackList(tracksFromServer);
                        } else {
                            console.error('updateTrackList is not available');
                        }
                    }
                });
            </script>
        </th:block>
    </div>

    <!-- Пагинация -->
    <div th:if="${totalPages > 1}" style="margin-top: 30px; display: flex; justify-content: center; align-items: center; gap: 15px;">
      <a th:href="@{/my(page=${currentPage > 1 ? currentPage - 1 : 1}, size=${pageSize}, search=${search}, searchCategory=${searchCategory})}"
         th:classappend="${currentPage == 1} ? 'disabled' : ''"
         style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 16px; border-radius: 5px; text-decoration: none; display: flex; align-items: center; gap: 5px;">
        <i class="fas fa-chevron-left"></i> Назад
      </a>

      <div style="display: flex; gap: 5px;">
        <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
          <a th:href="@{/my(page=${i}, size=${pageSize}, search=${search}, searchCategory=${searchCategory})}"
             th:style="${currentPage == i} ? 'background: #4ecdc4; color: white;' : 'background: rgba(255,255,255,0.1); color: white;'"
             style="width: 35px; height: 35px; border: none; border-radius: 5px; display: flex; align-items: center; justify-content: center; text-decoration: none; font-weight: bold;"
             th:text="${i}">1</a>
        </th:block>
      </div>

      <a th:href="@{/my(page=${currentPage < totalPages ? currentPage + 1 : totalPages}, size=${pageSize}, search=${search}, searchCategory=${searchCategory})}"
         th:classappend="${currentPage == totalPages} ? 'disabled' : ''"
         style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 16px; border-radius: 5px; text-decoration: none; display: flex; align-items: center; gap: 5px;">
        Вперед <i class="fas fa-chevron-right"></i>
      </a>

      <div style="margin-left: 20px; color: #aaa;">
        <span>Показывать по: </span>
        <form th:action="@{/my}" method="get" style="display: inline;">
          <input type="hidden" name="search" th:value="${search}">
          <input type="hidden" name="searchCategory" th:value="${searchCategory}">
          <select name="size" onchange="this.form.submit()" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 5px 10px; border-radius: 5px; margin-left: 5px;">
            <option value="10" th:selected="${pageSize == 10}">10</option>
            <option value="20" th:selected="${pageSize == 20}">20</option>
            <option value="50" th:selected="${pageSize == 50}">50</option>
            <option value="100" th:selected="${pageSize == 100}">100</option>
          </select>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Минимальный стиль для улучшения отображения -->
<style>
  /* Дополнительные стили для таблицы */
  .table tr:hover {
      background: rgba(255, 255, 255, 0.03);
      cursor: pointer;
  }

  .table tr td:first-child {
      font-weight: 500;
  }

  .table tr:hover td {
      color: white !important;
  }

  .table tr:hover .fa-heart {
      color: #ff6b6b !important;
  }

  .table tr:hover .fa-play {
      color: #4ecdc4 !important;
  }

  /* Для пагинации */
  .pagination-btn:hover {
      background: rgba(255, 255, 255, 0.2) !important;
  }

  /* Для кнопок действий */
  .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }

  /* Анимация для play кнопки */
  .fa-play:hover {
      transform: scale(1.2);
      transition: transform 0.2s ease;
  }

  /* Выделение активной строки (текущий трек) */
  .current-track {
      background: rgba(78, 205, 196, 0.1) !important;
      border-left: 3px solid #4ecdc4;
  }

  .current-track td {
      color: white !important;
  }
</style>
</body>
</html>
