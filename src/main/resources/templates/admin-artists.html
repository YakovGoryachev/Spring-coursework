<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление артистами - Админ-панель</title>
  <link rel="stylesheet" th:href="@{/static/css/style-uni.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
  <div class="breadcrumbs" style="margin-bottom: 20px;">
    <a th:href="@{/admin}" style="color: #aaa; text-decoration: none;">
      <i class="fas fa-cogs"></i> Админ-панель
    </a>
    <span style="color: #aaa; margin: 0 8px;">/</span>
    <span style="color: white;">Управление артистами</span>
  </div>

  <div th:if="${success}" style="background: rgba(76, 175, 80, 0.2); border: 1px solid rgba(76, 175, 80, 0.5); color: #4caf50; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
    <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
  </div>
  <div th:if="${error}" style="background: rgba(244, 67, 54, 0.2); border: 1px solid rgba(244, 67, 54, 0.5); color: #f44336; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
  </div>

  <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <div>
      <h1 class="section-title">
        <i class="fas fa-user-tie"></i>
        Управление артистами
      </h1>
      <p style="color: #aaa; margin-top: 5px;">Всего артистов: <span th:text="${artists != null ? artists.size() : 0}">0</span></p>
    </div>
    <button type="button" onclick="showAddSection()" class="btn btn-primary">
      <i class="fas fa-plus"></i> Добавить артиста
    </button>
  </div>

  <!-- Поиск -->
  <div id="search-section" class="section">
    <form th:action="@{/admin/artists}" method="get">
      <div class="search-section">
        <div class="search-bar">
          <div class="search-wrapper" style="display: flex; align-items: center; gap: 10px; width: 100%;">
            <i class="fas fa-search" style="color: #aaa;"></i>
            <input type="text"
                   name="searchQuery"
                   th:value="${searchQuery}"
                   placeholder="Поиск по имени артиста..."
                   class="search-input"
                   style="flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none;">
            <button type="submit" class="search-btn">
              <i class="fas fa-search"></i> Найти
            </button>
            <a th:href="@{/admin/artists}" class="reset-btn">
              <i class="fas fa-redo"></i> Сбросить
            </a>
          </div>
        </div>
      </div>
    </form>

    <!-- Список артистов -->
    <div style="margin-top: 25px;">
      <div th:if="${artists == null or artists.empty}" class="empty-state" style="text-align: center; padding: 50px 20px; color: #aaa;">
        <i class="fas fa-user-tie" style="font-size: 48px; margin-bottom: 15px;"></i>
        <p>Артисты не найдены.</p>
      </div>

      <div th:if="${artists != null and not artists.empty}">
        <table style="width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden;">
          <thead>
            <tr style="background: rgba(255,255,255,0.1);">
              <th style="padding: 15px; text-align: left; color: white; border-bottom: 1px solid rgba(255,255,255,0.1);">ID</th>
              <th style="padding: 15px; text-align: left; color: white; border-bottom: 1px solid rgba(255,255,255,0.1);">Имя</th>
              <th style="padding: 15px; text-align: left; color: white; border-bottom: 1px solid rgba(255,255,255,0.1);">Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="artist : ${artists}" style="border-bottom: 1px solid rgba(255,255,255,0.05);">
              <td style="padding: 15px; color: #aaa;" th:text="${artist.id}"></td>
              <td style="padding: 15px; color: white;" th:text="${artist.name}"></td>
              <td style="padding: 15px;">
                <div style="display: flex; gap: 10px;">
                  <a th:href="@{'/admin/artists/edit/' + ${artist.id}}"
                     class="btn btn-outline"
                     style="padding: 5px 15px; text-decoration: none; font-size: 12px;">
                    <i class="fas fa-edit"></i> Изменить
                  </a>
                  <form th:action="@{'/admin/artists/delete/' + ${artist.id}}"
                        method="post"
                        style="display: inline;"
                        onsubmit="return confirm('Вы уверены, что хотите удалить этого артиста?');">
                    <button type="submit" class="btn" style="background: rgba(255,107,107,0.2); color: #ff6b6b; padding: 5px 15px; border: 1px solid rgba(255,107,107,0.3);">
                      <i class="fas fa-trash"></i> Удалить
                    </button>
                  </form>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Форма добавления -->
  <div id="add-section" class="section" style="display: none;">
    <h3 class="section-title" style="font-size: 18px; margin-bottom: 25px;">
      <i class="fas fa-plus-circle"></i> Добавить нового артиста
    </h3>

    <form th:action="@{/admin/artists/add}" method="post" enctype="multipart/form-data">
      <div style="max-width: 500px;">
        <div style="margin-bottom: 15px;">
          <label style="display: block; color: #aaa; margin-bottom: 8px; font-size: 14px;">
            Имя артиста *
          </label>
          <input type="text" name="name" required class="login-input" style="width: 100%;">
        </div>

        <div style="margin-bottom: 15px;">
          <label style="display: block; color: #aaa; margin-bottom: 8px; font-size: 14px;">
            Биография
          </label>
          <textarea name="biography" class="login-input" style="width: 100%; min-height: 100px;"></textarea>
        </div>

        <div style="margin-bottom: 15px;">
          <label style="display: block; color: #aaa; margin-bottom: 8px; font-size: 14px;">
            Аватар
          </label>
          <input type="file" name="avatarFile" accept="image/*" class="login-input" style="width: 100%;">
        </div>

        <div style="display: flex; justify-content: space-between; margin-top: 30px;">
          <button type="button" onclick="showSearchSection()" class="btn btn-outline">
            <i class="fas fa-arrow-left"></i> Назад
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Сохранить
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  function showSearchSection() {
    document.getElementById('search-section').style.display = 'block';
    document.getElementById('add-section').style.display = 'none';
  }

  function showAddSection() {
    document.getElementById('search-section').style.display = 'none';
    document.getElementById('add-section').style.display = 'block';
  }
</script>
</body>
</html>
