<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление пользователями - Админ-панель</title>
  <link rel="stylesheet" th:href="@{/static/css/style-uni.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
  <div class="breadcrumbs" style="margin-bottom: 20px;">
    <a th:href="@{/admin}" style="color: #aaa; text-decoration: none;">
      <i class="fas fa-cogs"></i> Админ-панель
    </a>
    <span style="color: #aaa; margin: 0 8px;">/</span>
    <span style="color: white;">Управление пользователями</span>
  </div>

  <div th:if="${success}" style="background: rgba(76, 175, 80, 0.2); border: 1px solid rgba(76, 175, 80, 0.5); color: #4caf50; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
    <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
  </div>
  <div th:if="${error}" style="background: rgba(244, 67, 54, 0.2); border: 1px solid rgba(244, 67, 54, 0.5); color: #f44336; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
  </div>

  <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <div>
      <h1 class="section-title">
        <i class="fas fa-users-cog"></i>
        Управление пользователями
      </h1>
      <p style="color: #aaa; margin-top: 5px;">Всего пользователей: <span th:text="${users != null ? users.size() : 0}">0</span></p>
    </div>
  </div>

  <div id="search-section" class="section">
    <form th:action="@{/admin/users}" method="get">
      <div class="search-section">
        <div class="search-bar">
          <div class="search-wrapper" style="display: flex; align-items: center; gap: 10px; width: 100%;">
            <i class="fas fa-search" style="color: #aaa;"></i>
            <input type="text"
                   name="searchQuery"
                   th:value="${searchQuery}"
                   placeholder="Поиск по логину или email..."
                   class="search-input"
                   style="flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none;">
            <button type="submit" class="search-btn">
              <i class="fas fa-search"></i> Найти
            </button>
            <a th:href="@{/admin/users}" class="reset-btn">
              <i class="fas fa-redo"></i> Сбросить
            </a>
          </div>
        </div>
      </div>
    </form>

    <div style="margin-top: 25px;">
      <div th:if="${users == null or users.empty}" class="empty-state" style="text-align: center; padding: 50px 20px; color: #aaa;">
        <i class="fas fa-users-cog" style="font-size: 48px; margin-bottom: 15px;"></i>
        <p>Пользователи не найдены.</p>
      </div>

      <div th:if="${users != null and not users.empty}">
        <table style="width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden;">
          <thead>
            <tr style="background: rgba(255,255,255,0.1);">
              <th style="padding: 15px; text-align: left; color: white; border-bottom: 1px solid rgba(255,255,255,0.1);">ID</th>
              <th style="padding: 15px; text-align: left; color: white; border-bottom: 1px solid rgba(255,255,255,0.1);">Логин</th>
              <th style="padding: 15px; text-align: left; color: white; border-bottom: 1px solid rgba(255,255,255,0.1);">Email</th>
              <th style="padding: 15px; text-align: left; color: white; border-bottom: 1px solid rgba(255,255,255,0.1);">Админ</th>
              <th style="padding: 15px; text-align: left; color: white; border-bottom: 1px solid rgba(255,255,255,0.1);">Дата регистрации</th>
              <th style="padding: 15px; text-align: left; color: white; border-bottom: 1px solid rgba(255,255,255,0.1);">Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}" style="border-bottom: 1px solid rgba(255,255,255,0.05);">
              <td style="padding: 15px; color: #aaa;" th:text="${user.id}"></td>
              <td style="padding: 15px; color: white;" th:text="${user.login}"></td>
              <td style="padding: 15px; color: #aaa;" th:text="${user.email}"></td>
              <td style="padding: 15px; color: #aaa;">
                <span th:if="${user.admin}" style="color: #4ecdc4;">Да</span>
                <span th:unless="${user.admin}">Нет</span>
              </td>
              <td style="padding: 15px; color: #aaa;" th:text="${user.dateRegister}"></td>
              <td style="padding: 15px;">
                <form th:action="@{'/admin/users/delete/' + ${user.id}}"
                      method="post"
                      style="display: inline;"
                      onsubmit="return confirm('Вы уверены, что хотите удалить этого пользователя?');">
                  <button type="submit" class="btn" style="background: rgba(255,107,107,0.2); color: #ff6b6b; padding: 5px 15px; border: 1px solid rgba(255,107,107,0.3);">
                    <i class="fas fa-trash"></i> Удалить
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
