<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход - MusicStream</title>
  <link rel="stylesheet" th:href="@{/static/css/login.css}">
  <link rel="stylesheet" th:href="@{/static/css/style-uni.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <i class="fas fa-headphones"></i>
        <span>MusicStream</span>
      </div>
      <h1>Вход в аккаунт</h1>
      <p class="auth-subtitle">Добро пожаловать обратно!</p>
    </div>

    <!-- Форма входа -->
    <form th:action="@{/login}" method="post" class="auth-form">
      <div th:if="${param.error}" class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i>
        Неверный email или пароль
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        Вы успешно вышли из системы
      </div>

      <!-- Поле Email -->
      <div class="form-group">
        <label for="email" class="form-label">
          <i class="fas fa-envelope"></i> Email
        </label>
        <input type="email"
               id="email"
               name="username"
               class="form-input"
               placeholder="ваш@email.com"
               required
               th:value="${param.email}">
      </div>

      <!-- Поле Пароль -->
      <div class="form-group">
        <label for="password" class="form-label">
          <i class="fas fa-lock"></i> Пароль
        </label>
        <input type="password"
               id="password"
               name="password"
               class="form-input"
               placeholder="Ваш пароль"
               required>
      </div>

      <!-- Запомнить меня -->
      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" name="remember-me">
          <span>Запомнить меня</span>
        </label>
        <a th:href="@{/forgot-password}" class="forgot-link">Забыли пароль?</a>
      </div>

      <!-- Кнопка входа -->
      <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-sign-in-alt"></i> Войти
      </button>
    </form>

    <!-- Разделитель -->
    <div class="auth-divider">
      <span>Или войдите с помощью</span>
    </div>

    <!-- Социальные сети -->
    <div class="social-auth">
      <button type="button" class="social-btn google">
        <i class="fab fa-google"></i> Google
      </button>
      <button type="button" class="social-btn vk">
        <i class="fab fa-vk"></i> ВКонтакте
      </button>
    </div>

    <!-- Ссылка на регистрацию -->
    <div class="auth-footer">
      <p>Нет аккаунта? <a th:href="@{/register}" class="auth-link">Зарегистрироваться</a></p>
    </div>

    <!-- Ссылка на главную -->
    <div class="back-home">
      <a th:href="@{/}" class="back-link">
        <i class="fas fa-arrow-left"></i> Вернуться на главную
      </a>
    </div>
  </div>
</div>
</body>
</html>
